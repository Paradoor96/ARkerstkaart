<script type="module">
    import * as THREE from 'three';
    import { MindARThree } from 'mindar-image-three';

    document.addEventListener('DOMContentLoaded', function() {
      const numSnowflakes = 50;

      for (let i = 0; i < numSnowflakes; i++) {
        createSnowflake();
      }

      function createSnowflake() {
        const snowflake = document.createElement('div');
        snowflake.className = 'snowflake';
        document.body.appendChild(snowflake);

        const randomSize = Math.random() * 3 + 1;
        const randomPosition = Math.random() * 100;
        const randomAnimationDuration = Math.random() * 3 + 2;

        snowflake.style.width = `${randomSize}px`;
        snowflake.style.height = `${randomSize}px`;
        snowflake.style.left = `${randomPosition}vw`;
        snowflake.style.animationDuration = `${randomAnimationDuration}s`;

        // Optionally, you can add additional styles or animations for more realism
      }
    });
</script>

<style>
    body {
      margin: 0;
      overflow: hidden;
    }

    .snowflake {
      z-index: 100;
      position: absolute;
      background-color: #fff;
      border-radius: 50%;
      width: 5px;
      height: 5px;
      animation: snowfall linear infinite;
    }

    @keyframes snowfall {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
      }
    }
</style>
