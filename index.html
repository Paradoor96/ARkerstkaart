<script type="module">
    import * as THREE from 'three';
    import { MindARThree } from 'mindar-image-three';

    document.addEventListener('DOMContentLoaded', function () {
      const snowflakeContainer = document.getElementById('snowflake-container');
      function createSnowflake() {
          const snowflake = document.createElement('snowflake');
          snowflake.setAttribute('geometry', {
            primitive: 'circle',
            radius: Math.random() * 0.05 + 0.01,
          });
          snowflake.setAttribute('material', {
            color: '#fff',
          });
          snowflake.setAttribute('position', {
            x: (Math.random() - 0.5) * 10,
            y: 3,
            z: (Math.random() - 0.5) * 10,
          });
          snowflake.setAttribute('animation__fall', {
            property: 'position',
            to: '0 -1 0',
            loop: true,
            dur: 5000,
            easing: 'linear',
          });

          snowflakeContainer.appendChild(snowflake);
        }

        // Create snowflakes at intervals
        setInterval(createSnowflake, 500);
      })
</script>

<head>
  <style>
    body {
      margin: 0;

    #snowflake-container {

      position: absolute;
    }

    .snowflake {
      position: absolute;
      background-color: #fff;
      border-radius: 50%;
      animation: snowfall linear infinite;
    }

    @keyframes snowfall {
      0% {
        transform: translateY(-10vh) rotate(0deg);
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
      }
    }
